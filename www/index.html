<!DOCTYPE html><html lang="en"><head> <meta charset="utf-8"/> <meta name="apple-mobile-web-app-capable" content="yes"/> <meta name="mobile-web-app-capable" content="yes"/> <link href='lib/roboto/roboto.min.css' rel='stylesheet' type='text/css'> <link rel="stylesheet" href="lib/onsenui/css/onsenui.min.css" type="text/css" media="all"/> <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.min.css" type="text/css" media="all"/> <link rel="stylesheet" href="index.min.css" type="text/css" media="all"/> <title>Grades</title> <script src="lib/onsenui/js/onsenui.min.js"></script> <script src="lib/jquery/jquery.min.js"></script> <script src="cordova.js"></script> <script src="main.min.js"></script> <script src="courses/course.min.js"></script></head><body><ons-splitter> <ons-splitter-side id="menu" side="left" width="80%" collapse swipeable> <ons-page> <ons-list id="menuList"></ons-list> <ons-list class="hamFooter"> <ons-list-item modifier="nodivider" tappable id="acctMgr"> <ons-row vertical-align="center"> <ons-col width="40px"> <ons-icon icon="fa-user" size="20px"></ons-icon> </ons-col> <ons-col class="systemFont"><span style="font-size: large;">Manage Accounts</span></ons-col> </ons-row> </ons-list-item> <ons-list-item modifier="nodivider" tappable id="settingsBtn"> <ons-row vertical-align="center"> <ons-col width="40px"> <ons-icon icon="fa-cog" size="20px"></ons-icon> </ons-col> <ons-col class="systemFont"><span style="font-size: large;">Settings</span></ons-col> </ons-row> </ons-list-item> </ons-list> </ons-page> </ons-splitter-side> <ons-splitter-content id="maincontent"> <ons-page> <ons-toolbar> <div class="left"> <ons-toolbar-button id="leftBtn"> <ons-icon icon="fa-bars"></ons-icon> </ons-toolbar-button> </div><div class="center" id="title">Gradebook</div><div class="right"> <ons-toolbar-button id="rightBtn"> <ons-icon icon="fa-refresh"></ons-icon> </ons-toolbar-button> </div></ons-toolbar> <ons-template id="mainPage"> <div id="mainPageErrMsgDiv" class="errorMsgDiv" style="display:none;"> <img class="errorIcon" src="lib/img/ErrorCircle.svg"> <div class="errorTitle">Oh NO!</div><div class="errorDetails">An error has occurred!</div><ons-button class="errorRetryBtn">Try Again</ons-button> </div><div id="mainLoading" class="loadingCircle systemFont"> <ons-progress-circular indeterminate></ons-progress-circular> <div>&nbsp;&nbsp;Loading...</div></div><div id="avgCircleArea" class="fade systemFont"> <div id="outerCircle"> <div id="innerCircle"></div></div><div id="avgText"></div><div id="goal" style="display: none;" class="fade"> <ons-icon class="goalIcon" icon="fa-trophy"></ons-icon> <div id="goalText">Goal: Not Set</div><ons-icon class="goalIcon" icon="fa-pencil"></ons-icon> </div></div><ons-list id="list" class="fade"> </ons-list> </ons-template> <ons-navigator animation="slide" id="navi" page="mainPage"></ons-navigator> </ons-page> </ons-splitter-content></ons-splitter><ons-alert-dialog id="goalDialog"> <div class="alert-dialog-title">Set a Goal</div><div class="alert-dialog-content"> <div class="alertItem">Set a goal to track your progress.</div><ons-if platform="ios"> <ons-input input-id="goalInputIOS" type="number" placeholder="Goal"></ons-input> <ons-input input-id="failingInputIOS" type="number" placeholder="Failing Grade"></ons-input> </ons-if> <ons-if platform="android windows other"> <ons-input input-id="goalInput" class="alertItem" type="number" placeholder="Goal"></ons-input> <ons-input input-id="failingInput" class="alertItem" type="number" placeholder="Failing Grade"></ons-input> </ons-if> </div><div class="alert-dialog-footer"> <button id="goalOKBtn" class="alert-dialog-button">OK</button> <button id="goalCancelBtn" class="alert-dialog-button">Cancel</button> </div></ons-alert-dialog></body></html>
