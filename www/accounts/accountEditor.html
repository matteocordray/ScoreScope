<div id="editorLoading" class="systemFont">
    <ons-progress-circular indeterminate></ons-progress-circular>
    <div>&nbsp;&nbsp;Loading...</div>
</div>
<ons-list modifier="material" id="editList">
    <ons-list-header id="listHeader" class="systemFont">Edit Account</ons-list-header>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-commenting-o" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editName" placeholder="Account Name" type="text" modifier="material"
                   float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-user" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editLogin" placeholder="Username" type="text" modifier="material"
                   float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-key" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editPassword" placeholder="Password" type="password" modifier="material"
                   float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-building" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editDistName" placeholder="District Name" type="text" modifier="material"
                   float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-file-text-o" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editURL" placeholder="District URL" type="text" modifier="material"
                   float></ons-input>
    </ons-list-item>
</ons-list>
<ons-fab id="bottomLeftRemoveFab" position="bottom right">
    <ons-icon icon="fa-times" size="30px"></ons-icon>
</ons-fab>
