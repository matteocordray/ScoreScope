<div id="editorLoading">
    <ons-progress-circular indeterminate></ons-progress-circular>
    <div>&nbsp;&nbsp;Loading...</div>
</div>
<ons-list id="editList" style="display: none;">
    <ons-list-header id="listHeader">Edit Account</ons-list-header>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-user" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editName" placeholder="Account Name" type="text" float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-id-badge" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editLogin" placeholder="Username" type="text" float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-key" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editPassword" placeholder="Password" type="password" float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-university" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editDistName" placeholder="District Name" type="text" float></ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
        <div class="iconHolder">
            <ons-icon icon="fa-map-marker" size="20px"></ons-icon>
        </div>
        <ons-input class="editField" id="editURL" placeholder="District URL" type="text" float></ons-input>
    </ons-list-item>
</ons-list>
<ons-fab id="bottomLeftRemoveFab" position="bottom right">
    <ons-icon icon="fa-times" size="30px"></ons-icon>
</ons-fab>
