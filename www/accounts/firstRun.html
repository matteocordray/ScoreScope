<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <title>Log In</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../lib/roboto/roboto.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../lib/onsenui/css/onsenui.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="firstRun.css" type="text/css" media="all"/>

    <!-- Onsen JS -->
    <script src="../lib/onsenui/js/onsenui.min.js"></script>
    <!-- jQuery Mobile -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/jquery/jquery.soap.min.js"></script>
    <script src="../lib/jquery/jquery.xml2json.min.js"></script>
    <!-- Cordova -->
    <script src="../cordova.js"></script>
    <!-- JS -->
    <script src="firstRun.js"></script>
</head>
<body>
<ons-navigator id="navi" page="greetings" animation="slide"></ons-navigator>
<div id="bottomBar">
    <div id="back" style="display: none;">Back</div>
    <div id="next">Next</div>
</div>

<!-- First welcome page -->
<ons-template id="greetings">
    <div id="greetingCenter">
        <img class="logo" src="../lib/img/TransparentIcon.svg">
        <div class="sectionTitle">Welcome to ScoreScope</div>
        <div id="greetingDes">A clean, intuitive interface for the SkywardⒸ Student Information System.</div>
    </div>
</ons-template>

<!-- District selector page -->
<ons-template id="district">
    <div class="center">
        <img class="logo" src="../lib/img/School.svg">
    </div>

    <div class="center sectionTitle">Find your district</div>
    <div class="input">
        <ons-icon icon="fa-searchForDist" class="icon--needsPadding" flip="horizontal"></ons-icon>
        <input class="text-input--material input" placeholder="Search by District Name or Zip Code" id="search">
    </div>
    <div class="center" id="listDiv">
        <ons-list id="list">
        </ons-list>
    </div>
    <div id="firstRunErrDiv" style="display:none;">
        <div id="FRErrTitle">Oh NO!</div>
        <div id="FRErrDetails">An error has occurred!</div>
        <div id="FRErrIcon">
            <img id="FRErrIconSvg" src="../lib/img/ErrorCircle.svg">
        </div>
        <ons-button id="FRErrRetryBtn">Try Again</ons-button>
    </div>
    <div id="loading">
        <ons-progress-circular indeterminate></ons-progress-circular>
        <div>&nbsp;&nbsp;Loading...</div>
    </div>
</ons-template>

<!-- Login page -->
<ons-template id="login">
    <div class="center">
        <img class="logo" src="../lib/img/GraduationCap.svg">
    </div>

    <div class="center sectionTitle">Log In</div>
    <div id="domain" class="center">Loading...</div>
    <div class="input">
        <ons-icon icon="fa-user" class="icon--needsPadding"></ons-icon>
        <input class="text-input--material input" placeholder="Username" id="user">
    </div>
    <div class="input">
        <ons-icon icon="fa-key" class="icon--needsPadding"></ons-icon>
        <input class="text-input--material input" placeholder="Password" id="pw" type="password">
    </div>
    <div class="input">
        <ons-icon icon="fa-commenting-o" class="icon--needsPadding"></ons-icon>
        <input class="text-input--material input" placeholder="Your Name" id="name">
    </div>
    <div class="input" id="tc">
        <ons-input type="checkbox" id="tcCheckBox"> I agree to the SkywardⒸ Terms of Use</ons-input>
    </div>
</ons-template>
</body>
</html>
